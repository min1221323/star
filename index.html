<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울 계절별 별자리</title>
  <script src="https://slowe.github.io/VirtualSky/script/virtualsky.min.js"></script>
  <style>
    body {
      text-align: center;
      font-size: 1.5rem;
      background-color: black;
      color: white;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 1.2rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #starmap {
      width: 100%;
      height: 60vh;
      margin-top: 20px;
    }

    #constellations-list {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 2;
    }
  </style>
</head>
<body>
  <h1>서울 계절별 별자리</h1>
  <p>계절을 선택하면 해당 계절에 볼 수 있는 별자리를 확인할 수 있어요!</p>

  <button onclick="showSeason('spring')">봄</button>
  <button onclick="showSeason('summer')">여름</button>
  <button onclick="showSeason('autumn')">가을</button>
  <button onclick="showSeason('winter')">겨울</button>

  <div id="starmap"></div>
  <div id="constellations-list"></div>

  <script>
    const constellationList = {
      spring: ['사자자리 (Leo)', '처녀자리 (Virgo)', '목동자리 (Boötes)'],
      summer: ['거문고자리 (Lyra)', '백조자리 (Cygnus)', '독수리자리 (Aquila)'],
      autumn: ['페가수스자리 (Pegasus)', '물고기자리 (Pisces)', '양자리 (Aries)'],
      winter: ['오리온자리 (Orion)', '큰개자리 (Canis Major)', '쌍둥이자리 (Gemini)']
    };

    const seasonToDate = {
      spring: '2025-03-21T21:00:00',
      summer: '2025-06-21T21:00:00',
      autumn: '2025-09-23T21:00:00',
      winter: '2025-12-21T21:00:00'
    };

    function showSeason(season) {
      // 별자리 지도 업데이트
      document.getElementById("starmap").innerHTML = "";
      virtualsky({
        id: "starmap",
        latitude: 37.5665,
        longitude: 126.9780,
        projection: "stereo",
        showconstellations: true,
        showstarlabels: true,
        showplanets: true,
        gradient: true,
        cardinalpoints: true,
        constellations: true,
        live: false,
        date: new Date(seasonToDate[season]).toISOString()
      });

      // 별자리 목록 표시
      const listItems = constellationList[season]
        .map(name => `<li>${name}</li>`)
        .join('');
      document.getElementById("constellations-list").innerHTML = `
        <h2>${getSeasonName(season)}에 볼 수 있는 별자리</h2>
        <ul style="list-style: none; padding: 0;">${listItems}</ul>
      `;
    }

    function getSeasonName(season) {
      return {
        spring: '봄',
        summer: '여름',
        autumn: '가을',
        winter: '겨울'
      }[season];
    }
  </script>
</body>
</html>
